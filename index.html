<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
      #loding,
      #results{
        display: none;
      }
    </style>

    <title>Loan Calculator</title>
  </head>
  <body>
    <!-- <div class=" alert-warning d-none">
       Check input fields number agein!!!.
      <button type="button" class="close" data-dismiss="alert">
        <span aria-hidden="true">&times;</span>
      </button>
    </div> -->
    
    <div class="bg-dark">
      <div class="container">
        <div class="row">
          <div class="con-md-6 mx-auto">
            <div class="card card-body text-center">
             <h1 class="heading display-4 text-info">Loan Calculator</h1>
             <hr>
             <form action="#" id="loan-form">
               <div class="form-group">
                 <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                  </div>
                  <input type="number" class="form-control" id="amount" placeholder="Amount(Ex: 5000,10000, ...)">
                 </div>
               </div>

               <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">%</span>
                  </div>
                  <input type="number" class="form-control" id="interest" placeholder="Interest rate (Ex: 5,10, ...)">
                </div>
              </div>

               <div class="form-group">
                  <input type="number" class="form-control" id="years" placeholder="Years To Repay">
              </div>
              <div class="form-group">
                <input type="submit" id="loan-form" value="Calculate" class="btn btn-dark btn-block">
              </div>
             </form>
             <!-- .....Loder..... -->
             <div id="loding">
               <img src="img/loading.gif" alt="" >
             </div>
             <!-- ......Result...... -->
              <div id="results">
                <h5 class="pb-3 text-info">Result</h5>
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Monthly Paymet</span>
                    </div>
                    <input type="number" class="form-control" id="monthly-payment" disabled>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Total Interset</span>
                    </div>
                    <input type="number" class="form-control" id="total-interest" disabled>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Total Paymet</span>
                    </div>
                    <input type="number" class="form-control" id="total-payment" disabled>
                  </div>
                </div>

              </div>
             
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
